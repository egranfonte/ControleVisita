        <!-- será exibidas mensagens -->
        <div id="mensagem">

        <!-- Formulario de cadastro -->
        <fieldset class="fsCadastro">
            <legend>Cadastro de visitas</legend>
            <form name="formVF" >
                <table class="tbCadastro">
                    <tr>
                        <td>
                            <label for="nome">CPF do visitante</label><br>
                            <input type="text" name="numVisitante" style="width: 400px" id="numVisitante" placeholder="Informe o CPF do visitante" required="required">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="telefone">Nome do funcionário</label><br>
                            <input type="text" name="nomeFuncionario" style="width: 400px" id="nomeFuncionario" placeholder="Nome do Funcionário conforme cadastro" required="required">
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="motivo">Motivo</label><br>
                            <select id="motivo" name="motivo" style="width: 400px" required>
                                <option name="motivo" value="">Selecione uma opção abaixo</option>
                                <option value="Somente Visita" name="motivo">Somente Visita</option>
                                <option value="Entrega de documentos" name="motivo">Entrega de documentos</option>
                                <option value="Outros" name="motivo">Outros</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td >
                            <br>
                            <input name="btInserir" class="botao" type="submit" value="Cadastrar" onclick="CadastrarVF('novo')">
                            <input name="btLimpar" class="botao" type="reset" value="Limpar" >

                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
